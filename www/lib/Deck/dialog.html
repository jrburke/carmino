<form data-type="value" role="dialog" data-dialogid="{{dialogId}}">
  <section class="scrollable">
    <h1>{{title}}</h1>
    {{{content}}}
  </section>
  <menu>
    <button data-href="{{{cancelHref}}}" data-dialogid="{{dialogId}}" class="cancel">{{cancel}}</button>
    <button data-href="{{{okHref}}}" data-dialogid="{{dialogId}}" class="recommend ok">{{ok}}</button>
  </menu>
</form>
